<div class="container">
        <div class="center-div">
            <div class="row vertical-offset-100">
                <div class="col-md-3 col-md-offset-4" style="padding: 0 80px">
                    <div class="panel panel-default" id="login_form" *ngIf="forgot == false">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-sm" placeholder="UserName" [(ngModel)]="user.UserName" name="username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-sm" placeholder="Password" [(ngModel)]="user.Password" name="password" type="password" (keyup.enter)="login()">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                        </label>
                                    </div>
                                    <input class="btn btn-md btn-success btn-sm btn-block" type="button" (click)="login()" [disabled]="users.length == 0" value="Login" (keyup.enter)="login()" />
                                </fieldset>
                            </form>

                            <br />
                            <a id="getpasswordForm" (click)="forgotPassword(true)">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="panel panel-default" id="getpassword_form" *ngIf="forgot == true">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Enter Your Details</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-sm" placeholder="Enter your username"  [(ngModel)]="user.UserName"  name="username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-sm" placeholder="Enter your email"  [(ngModel)]="user.Email"  name="email" type="email">
                                    </div>

                                    <input class="btn btn-md btn-danger btn-sm btn-block" type="submit" value="Get Password" (click)="getPassword()" [disabled]="users.length == 0" >
                                </fieldset>
                            </form>

                            <br />
                            <a id="loginForm" (click)="forgotPassword(false)">Already have Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
