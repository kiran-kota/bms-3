<div class="list-group" style="font-weight: bold;margin-right: 0px !important;">
    <a *ngIf="check('Dashboard')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/dashboard']"><i class="fa fa-tachometer"></i> <span style="padding-left:10px;">Dashboard</span></a>
    <a *ngIf="check('CDF')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/leads']"><i class="fa fa-envelope"></i> <span style="padding-left:10px;">CDF</span></a>
    <a *ngIf="check('Customers')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/customers']"><i class="fa fa-address-book"></i> <span style="padding-left:10px;">Customers</span></a>
    <a *ngIf="check('Items')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/items']"><i class="fa fa-tags"></i> <span style="padding-left:10px;">Items</span></a>
    <a *ngIf="check('Sales')" id="Sale_tab" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/sales']"><i class="fa fa-shopping-cart"></i> <span style="padding-left:10px;">Sales</span> <span class="badge pull-right" *ngIf="notifications?.Sales > 0">{{notifications?.Sales}}</span></a>
    <a *ngIf="check('Quotation')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/quotations']"><i class="fa fa-list"></i> <span style="padding-left:10px;">Quotations</span></a>
    <a *ngIf="check('Suppliers')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/suppliers']"><i class="fa fa-industry"></i> <span style="padding-left:10px;">Suppliers</span></a>
    <a *ngIf="check('Purchases')" id="Purchase_tab"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/purchases']"><i class="fa fa-shopping-basket"></i> <span style="padding-left:10px;">Purchases</span> <span class="badge pull-right" *ngIf="notifications?.Purchases > 0">{{notifications?.Purchases}}</span></a>
    <a *ngIf="check('Expenses')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/expenses']"><i class="fa fa-cutlery"></i> <span style="padding-left:10px;">Expenses</span> <span class="badge pull-right" *ngIf="notifications?.Expenses > 0">{{notifications?.Expenses}}</span></a>
    <a *ngIf="check('Transfers')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/transfers']"><i class="fa fa-tasks"></i> <span style="padding-left:10px;">Transfers</span> <span class="badge pull-right" *ngIf="user?.Transfers > 0">{{user?.Transfers}}</span></a>
    <a *ngIf="check('Analysis')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/analysis']"><i class="fa fa-bar-chart"></i> <span style="padding-left:10px;">Analysis</span></a>
    <a *ngIf="check('Rojmeds')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/rojmed']"><i class="fa fa-table"></i> <span style="padding-left:10px;">Rojmed</span></a>
    <a *ngIf="check('Users')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/users']"><i class="fa fa-users"></i> <span style="padding-left:10px;">Users</span></a>
    <a *ngIf="check('History')" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="list-group-item" [routerLink]="['/history']"><i class="fa fa-eye"></i> <span style="padding-left:10px;">History</span></a>
</div>
